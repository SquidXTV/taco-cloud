<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taco Cloud - Registration</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div>
    <img class="logo" th:src="@{/images/TacoCloud.png}" alt="logo">
    <h1 class="title">Register</h1>
</div>

<form class="centered" method="post" th:action="@{/register}" th:object="${registrationForm}">
    <div class="data-grid">
        <label style="grid-area: 1 / 1" th:for="username">Username:</label>
        <input style="grid-area: 1 / 2" type="text" name="username" id="username">
        <span class="validation-error" style="grid-area: 1 / 3" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

        <label style="grid-area: 2 / 1" th:for="password">Password:</label>
        <input style="grid-area: 2 / 2" type="password" name="password" id="password">
        <span class="validation-error" style="grid-area: 2 / 3" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

        <label style="grid-area: 3 / 1" th:for="confirm">Confirm password:</label>
        <input style="grid-area: 3 / 2" type="password" name="confirm" id="confirm">
        <span class="validation-error" style="grid-area: 3" th:if="${#fields.hasErrors('confirm')}" th:errors="*{confirm}"></span>
        <span class="validation-error" style="grid-area: 3" th:if="${#fields.hasErrors('passwordMatch')}" th:errors="*{passwordMatch}"></span>

        <label style="grid-area: 4 / 1" th:for="phone">Phone:</label>
        <input style="grid-area: 4 / 2" type="text" name="phone" id="phone">
        <span class="validation-error" style="grid-area: 4 / 3" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
    </div>

    <h3>Delivery Address</h3>
    <div class="data-grid">
        <label style="grid-area: 1 / 1" th:for="address.firstName">First name:</label>
        <input style="grid-area: 1 / 2" type="text" th:field="*{address.firstName}" id="address.firstName">
        <span class="validation-error" style="grid-area: 1 / 3" th:if="${#fields.hasErrors('address.firstName')}" th:errors="*{address.firstName}"></span>

        <label style="grid-area: 2 / 1" th:for="address.lastName">Last name:</label>
        <input style="grid-area: 2 / 2" type="text" th:field="*{address.lastName}" id="address.lastName">
        <span class="validation-error" style="grid-area: 2 / 3" th:if="${#fields.hasErrors('address.lastName')}" th:errors="*{address.lastName}"></span>

        <label style="grid-area: 3 / 1" th:for="address.street">Street address:</label>
        <input style="grid-area: 3 / 2" type="text" th:field="*{address.street}" id="address.street">
        <span class="validation-error" style="grid-area: 3 / 3" th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}"></span>

        <label style="grid-area: 4 / 1" th:for="address.city">City:</label>
        <input style="grid-area: 4 / 2" type="text" th:field="*{address.city}" id="address.city">
        <span class="validation-error" style="grid-area: 4 / 3" th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}"></span>

        <label style="grid-area: 5 / 1" th:for="address.state">State:</label>
        <input style="grid-area: 5 / 2" type="text" th:field="*{address.state}" id="address.state">
        <span class="validation-error" style="grid-area: 5 / 3" th:if="${#fields.hasErrors('address.state')}" th:errors="*{address.state}"></span>

        <label style="grid-area: 6 / 1" th:for="address.zip">Zip code:</label>
        <input style="grid-area: 6 / 2" type="text" th:field="*{address.zip}" id="address.zip">
        <span class="validation-error" style="grid-area: 6 / 3" th:if="${#fields.hasErrors('address.zip')}" th:errors="*{address.zip}"></span>
    </div>

    <p>
        You already got an account? Click <a th:href="@{/login}">here</a> to login.
    </p>
    <button style="margin-bottom: 30px">Register</button>
</form>
</body>
</html>
