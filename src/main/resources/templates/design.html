<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taco Cloud</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/design.css}">
</head>
<body>
<div>
    <img class="logo" th:src="@{/images/TacoCloud.png}" alt="logo">
    <h1 class="title">Design your taco!</h1>
</div>
<form class="form" method="POST" th:object="${taco}">
    <div class="grid">
        <!--/*@thymesVar id="ingredient" type="me.squidxtv.tacocloud.model.Ingredient"*/-->
        <div class="ingredient-group" id="wraps">
            <h3 class="pick">Designate your wrap:</h3>
            <div th:each="ingredient : ${wrap}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">Ingredient</span>
                <br>
            </div>
        </div>
        <div class="ingredient-group" id="proteins">
            <h3 class="pick">Pick your protein:</h3>
            <div th:each="ingredient : ${protein}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">Ingredient</span>
                <br>
            </div>
        </div>
        <div class="ingredient-group" id="cheeses">
            <h3 class="pick">Choose your cheese:</h3>
            <div th:each="ingredient : ${cheese}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">Ingredient</span>
                <br>
            </div>
        </div>
        <div class="ingredient-group" id="veggies">
            <h3 class="pick">Determine your veggies:</h3>
            <div th:each="ingredient : ${veggies}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">Ingredient</span>
                <br>
            </div>
        </div>
        <div class="ingredient-group" id="sauces">
            <h3 class="pick">Select your sauce:</h3>
            <div th:each="ingredient : ${sauce}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">Ingredient</span>
                <br>
            </div>
        </div>
    </div>
    <div class="naming">
        <h3>Name your Taco creation:</h3>
        <input class="text-input" type="text" th:field="*{name}">
        <br>
        <span class="validation-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <br>
        <span class="validation-error" th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}"></span>
        <br>
        <br>
        <button>Submit Your Taco</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
