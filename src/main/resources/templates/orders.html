<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taco Cloud - Orders</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/orders.css}">
</head>
<body>
<div>
    <img class="logo" th:src="@{/images/TacoCloud.png}" alt="logo">
    <h1 class="title">Order your taco creations!</h1>
</div>

<form class="centered" method="post" th:action="@{/orders}" th:object="${order}">
    <h3 class="current-tacos">Your tacos in this order:</h3>
    <div class="tacos">
        <div class="taco" th:each="taco : ${order.tacos}">
            <h4 class="taco-name" th:text="${taco.name}"></h4>
            <div class="ingredients">
                <span class="ingredient" th:each="ingredient : ${taco.ingredients}" th:text="${ingredient.name}"></span>
            </div>
        </div>
        <div class="add-taco" th:ref="@{/design}">
            <a style="text-decoration: none" th:href="@{/design}">+</a>
        </div>
    </div>

    <h3>Deliver my taco masterpieces to...</h3>
    <div class="data-grid">
        <label style="grid-area: 1 / 1" th:for="address.firstName">First name:</label>
        <input style="grid-area: 1 / 2" type="text" th:field="*{address.firstName}" id="address.firstName">
        <span class="validation-error" style="grid-area: 1 / 3" th:if="${#fields.hasErrors('address.firstName')}" th:errors="*{address.firstName}"></span>

        <label style="grid-area: 2 / 1" th:for="address.lastName">Last name:</label>
        <input style="grid-area: 2 / 2" type="text" th:field="*{address.lastName}" id="address.lastName">
        <span class="validation-error" style="grid-area: 2 / 3" th:if="${#fields.hasErrors('address.lastName')}" th:errors="*{address.lastName}"></span>

        <label style="grid-area: 3 / 1" th:for="address.street">Street address:</label>
        <input style="grid-area: 3 / 2" type="text" th:field="*{address.street}" id="address.street">
        <span class="validation-error" style="grid-area: 3 / 3" th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}"></span>

        <label style="grid-area: 4 / 1" th:for="address.city">City:</label>
        <input style="grid-area: 4 / 2" type="text" th:field="*{address.city}" id="address.city">
        <span class="validation-error" style="grid-area: 4 / 3" th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}"></span>

        <label style="grid-area: 5 / 1" th:for="address.state">State:</label>
        <input style="grid-area: 5 / 2" type="text" th:field="*{address.state}" id="address.state">
        <span class="validation-error" style="grid-area: 5 / 3" th:if="${#fields.hasErrors('address.state')}" th:errors="*{address.state}"></span>

        <label style="grid-area: 6 / 1" th:for="address.zip">Zip code:</label>
        <input style="grid-area: 6 / 2" type="text" th:field="*{address.zip}" id="address.zip">
        <span class="validation-error" style="grid-area: 6 / 3" th:if="${#fields.hasErrors('address.zip')}" th:errors="*{address.zip}"></span>
    </div>

    <h3>Here's how I'll pay...</h3>
    <div class="data-grid">
        <label style="grid-area: 1 / 1" th:for="creditCard.number">Credit Card #:</label>
        <input style="grid-area: 1 / 2" type="text" th:field="*{creditCard.number}">
        <span class="validation-error" style="grid-area: 1 / 3" th:if="${#fields.hasErrors('creditCard.number')}" th:errors="*{creditCard.number}"></span>

        <label style="grid-area: 2 / 1" th:for="creditCard.expiration">Expiration:</label>
        <input style="grid-area: 2 / 2" type="text" th:field="*{creditCard.expiration}">
        <span class="validation-error" style="grid-area: 2 / 3" th:if="${#fields.hasErrors('creditCard.expiration')}" th:errors="*{creditCard.expiration}"></span>

        <label style="grid-area: 3 / 1" th:for="creditCard.cvv">CVV:</label>
        <input style="grid-area: 3 / 2" type="text" th:field="*{creditCard.cvv}">
        <span class="validation-error" style="grid-area: 3 / 3" th:if="${#fields.hasErrors('creditCard.cvv')}" th:errors="*{creditCard.cvv}"></span>
    </div>

    <span class="validation-error" th:if="${#fields.hasErrors('tacos')}" th:errors="*{tacos}"></span>
    <button style="margin-bottom: 30px">Submit Order</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
