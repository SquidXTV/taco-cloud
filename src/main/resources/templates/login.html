<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taco Cloud - Login</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<img class="logo" th:src="@{/images/TacoCloud.png}" alt="logo"/>
<h1 class="title">Login</h1>

<form class="centered" method="post" th:action="@{/login}">
    <div class="data-grid">
        <label style="grid-area: 1 / 1" th:for="username">Username:</label>
        <input style="grid-area: 1 / 2" type="text" name="username" id="username">

        <label style="grid-area: 2 / 1" th:for="password">Password:</label>
        <input style="grid-area: 2 / 2" type="password" name="password" id="password">
    </div>
    <p style="color: red" th:if="${param.error}">
        Unable to login. Check your username and password.
    </p>
    <p>
        New here? Click <a th:href="@{/register}">here</a> to register.
    </p>
    <button>Login</button>
</form>
</body>
